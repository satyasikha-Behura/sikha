<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Collection</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      main {
        padding: 30px;
        max-width: 1200px;
        margin: auto;
      }
      .collection-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }
      .item {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .item:hover {
        transform: scale(1.02);
      }
      .item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .item-content {
        padding: 15px;
      }
      .item-content h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
      }
      .item-content p {
        font-size: 14px;
        color: #666;
        margin-top: 10px;
      }
      footer {
        text-align: center;
        padding: 20px;
        background: #ecf0f1;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Our Collection</h1>
    </header>

    <main>
      <div class="collection-grid">
        <div class="item">
          <img src="imgp2.webp" alt="Item 1" />
          <div class="item-content">
            <h3>Item 1</h3>
            <!-- <p>A short description of item one goes here.</p> -->
          </div>
        </div>

        <div class="item">
          <img src="image.png" alt="Item 2" />
          <div class="item-content">
            <h3>Item 2</h3>
            <!-- <p>A short description of item two goes here.</p> -->
          </div>
        </div>

        <div class="item">
          <img src="imgp.jpg" alt="Item 3" />
          <div class="item-content">
            <h3>Item 3</h3>
            <!-- <p>A short description of item three goes here.</p> -->
          </div>
        </div>

        <!-- Add more items as needed -->
      </div>
    </main>
  </body>
</html>
